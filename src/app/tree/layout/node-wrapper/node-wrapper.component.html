<div *ngIf="!template" class="tree-node-wrapper" [style.padding-left]="(node.path.length) * 24 + 'px'"  [class.active]="isActive$ | async">
  <tree-node-indicators [node]="node"></tree-node-indicators>
  <tree-node-expander [node]="node" (toggled)="toggleExpand()"></tree-node-expander>
  <div class="tree-node-content-wrapper" (click)="toggleActive($event)">
    <tree-node-content></tree-node-content>
  </div>
</div>
<ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="context"></ng-container>
