<div *ngIf="!template" class="tree-node-wrapper" [style.padding-left]="(node$ | async)!.path.length * 24 + 'px'"
  [class.active]="isActive$ | async" (click)="toggleActive($event)">
  <tree-node-indicators [node]="node"></tree-node-indicators>
  <tree-node-expander [node]="node"></tree-node-expander>
  <div class="tree-node-content-wrapper">
    <tree-node-content></tree-node-content>
  </div>
</div>
<ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="context"></ng-container>
