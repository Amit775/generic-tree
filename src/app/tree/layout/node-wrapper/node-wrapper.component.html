<div class="tree-node-wrapper" [style.padding-left]="(node.path.length) * 100 + 'px'">
  <tree-node-indicators [node]="node"></tree-node-indicators>
  <tree-node-expander [node]="node" (toggled)="toggleExpand()"></tree-node-expander>
  <div class="tree-node-content-wrapper">
    <tree-node-content [node]="node">
      <ng-content select="[treeNodeContent]" ngProjectAs="[treeNodeContent]"></ng-content>
    </tree-node-content>
  </div>
</div>
