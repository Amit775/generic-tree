<mat-list dense class="tree-node-collection">
    <mat-list-item *ngFor="let node of parent.children; trackBy: trackNode">
        <tree-node *ngIf="!template" [node]="node">
            <div class="mine-tooltip" *cdkDragPreview> {{ node.data.display }} </div>
        </tree-node>
        <ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ node: node }"></ng-container>
    </mat-list-item>
</mat-list>
