<mat-list dense class="tree-node-collection">
    <mat-list-item *ngFor="let node of parent.children; trackBy: trackNode" dnd>
        <tree-node *ngIf="!template" [node]="node"> </tree-node>
        <ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ node: node }"></ng-container>
    </mat-list-item>
</mat-list>
