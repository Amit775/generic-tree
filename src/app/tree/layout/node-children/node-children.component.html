<div class="tree-node-children" *animateExpand="(isExpanded$ | async) === true">
    <tree-node-collection *ngIf="(children$ | async)!" [parent]="(node$ | async)!" cdkDropList [cdkDropListData]="node" dragAndDropManager
        [id]="node.id" (cdkDropListDropped)="onDrop($event)"></tree-node-collection>
</div>
