<div class="tree-node-children" *animateExpand="(isExpanded$ | async) === true">
    <tree-node-collection *ngIf="node.children" [nodes]="children$ | async"  cdkDropList [cdkDropListData]="node.children" dragAndDropManager [id]="node.id" (cdkDropListDropped)="onDrop($event)"></tree-node-collection>
</div>
