<div *ngIf="!template" class="tree-node" cdkDrag [cdkDragData]="node" cdkDropListLockAxis="y">
    <tree-node-wrapper [node]="node"></tree-node-wrapper>
    <tree-node-children [node]="node"></tree-node-children>
</div>
<ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ node: node }"></ng-container>
