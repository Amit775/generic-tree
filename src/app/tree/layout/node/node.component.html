<div *ngIf="!template" class="tree-node" cdkDrag [cdkDragData]="node" cdkDropListLockAxis="y">
	<tree-node-wrapper [nodeId]="nodeId" toggleOnCheck></tree-node-wrapper>
	<tree-node-children [nodeId]="nodeId"></tree-node-children>
</div>
<ng-container [ngTemplateOutlet]="template" [ngTemplateOutletContext]="context"></ng-container>
