<tree-root [nodes]="nodes">
    <ng-template let-node="node" #treeNodeContent>
        <span>bublil</span>
        <span> {{ node | json }} </span>
    </ng-template>

    <ng-template let-node="node" #treeNodeFull>
        <tree-node [node]="node">
            <tree-node-content></tree-node-content>
        </tree-node>
    </ng-template>
</tree-root>
